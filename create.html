<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Kennel</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6bfabd574a.js" crossorigin="anonymous"></script>

</head>
<body>
  <h1>The Dino Lab</h1>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dino-Park</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link " href="./index.html">Home</a>
        <a class="nav-item nav-link active" href="./create.html">Dino-lab<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="./kennel.html">Dino Pens</a>
        <a class="nav-item nav-link" href="./hospital.html">Hospital</a>
        <a class="nav-item nav-link" href="./graveyard.html">Boneyard</a>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
        <div class="col-sm-6"><input type="text" id="dinoName" placeholder="Dino Name"> </div>
        <div class="col-sm-6"><select id="dinoType" class="form-control">
          <option selected>Dino Species</option>
          <option>T-Rex</option>
          <option>Pterodactyl</option>
          <option>Brachiosaurus</option>
          <option>Stegosaurus</option>
          <option>Triceratops</option>
          <option>Velociraptor</option>
        </select></div>
    </div>
    <div class="row">
        <div class="col-md-4"><input type="text" id="dinoOwner" placeholder="Dino Owner"></div>
        <div class="col-md-4"><input type="text" id="dinoAge" placeholder="Dino Age"></div>
        <div class="col-md-4"><input type="text" id="dinoURL" placeholder="Image Link"></div>
    </div>
    <div class="row">
        <div class="col-12"><input class="personality" type="text" id="dinoPersonality" placeholder="personality"></div>
    </div>
    <div class="row">
        <div class="col-md-offset-8 col-md-3"><button type="button" id="create" class="btn btn-warning">CREATE</button>
        </div>
    </div>
</div>

  <script src="main.js"></script>
</body>
</html>
